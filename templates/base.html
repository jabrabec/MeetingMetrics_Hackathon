<!doctype html>
<html>
    <head>
        <title>Meeting Metrics</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    </head>
    <body>
        <select name="meetings" id="meeting-drop">
            <option value="meetings">Meetings
            {% for meeting in meetings %}
                <option data-id="{{ meeting.meeting_id }}" >{{ meeting.meeting_title }}{{ meeting.meeting_time }}
                <option data-recurring="{{ meeting.recurring_id }}">
            {% endfor %}
        </select>

        <button id="ratings-over-time">Ratings Over Time</button>
        <button class="ratings-buttons" id="ratings-spread">Ratings Spread</button>
        <button class="ratings-buttons" id="topic-ratings">Topic Ratings</button>
        <input type="hidden" id="meeting-selection" name="meeting-selection">

        <div id="rating-spread-chart"></div>
        <div id="topics-chart"><canvas id='radar-chart' width="100" height="100"></canvas></div>
        <div id="ratings-over-time-chart"></div>

        {% block content %}
            Put your body here.
        {% endblock %}

        <script src="/static/topics.js" type="text/javascript"></script>
        <script src="../static/meeting_ratings.js"></script>
    </body>

</html>
